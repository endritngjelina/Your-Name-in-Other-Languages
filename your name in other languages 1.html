        function transformTurkish(name) { return name.replace(/c/g, '√ß').replace(/s/g, '≈ü'); }

        function generatePhonetic(name, language) {
            const phoneticMaps = {
                'English': name => `/${name.toLowerCase()}/`,
                'Spanish': name => `/${name.toLowerCase().replace(/j/g, 'h')}/`,
                'French': name => `/${name.toLowerCase().replace(/j/g, ' í')}/`,
                'German': name => `/${name.toLowerCase().replace(/w/g, 'v')}/`,
                'Italian': name => `/${name.toLowerCase().replace(/c/g, 'ch')}/`,
                'Russian': name => `/${name.toLowerCase().replace(/r/g, '…æ')}/`,
                'Chinese': name => generateChinesePinyin(name),
                'Japanese': name => generateJapaneseRomaji(name),
                'Korean': name => generateKoreanRomanization(name),
                'Arabic': name => `/${name.toLowerCase().replace(/q/g, 'k')}/`
            };
            
            return phoneticMaps[language] ? phoneticMaps[language](name) : `/${name.toLowerCase()}/`;
        }

        function generateChinesePinyin(name) {
            const pinyinMap = { 'Alexander': 'Y√†-l√¨-shƒÅn-d√†', 'Michael': 'M√†i-k√®-ƒõr', 'David': 'D√†-w√®i' };
            return pinyinMap[name] || 'Unknown';
        }

        function generateJapaneseRomaji(name) {
            return name.toLowerCase().replace(/r/g, 'l').replace(/v/g, 'b');
        }

        function generateKoreanRomanization(name) {
            return name.toLowerCase().replace(/f/g, 'p').replace(/z/g, 'j');
        }

        function translateName() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const gender = document.getElementById('genderSelect').value;
            
            if (!nameInput) {
                showMessage('Please enter a name to translate.', 'error');
                return;
            }

            if (nameInput.length > 50) {
                showMessage('Name is too long. Please enter a shorter name.', 'error');
                return;
            }

            showLoading(true);
            translationResults = [];

            // Simulate processing time for better UX
            setTimeout(() => {
                Object.keys(languageDatabase).forEach(language => {
                    const langData = languageDatabase[language];
                    const translatedName = langData.transform(nameInput);
                    const phonetic = generatePhonetic(nameInput, language);
                    
                    translationResults.push({
                        language,
                        originalName: nameInput,
                        translatedName,
                        phonetic,
                        flag: langData.flag,
                        script: langData.script,
                        speakers: langData.speakers,
                        length: translatedName.length
                    });
                });

                showLoading(false);
                displayResults();
                updateStats();
                showMessage(`Successfully translated "${nameInput}" into ${translationResults.length} languages!`, 'success');
            }, 1500);
        }

        function displayResults() {
            const resultsGrid = document.getElementById('resultsGrid');
            const filteredResults = getFilteredResults();
            
            resultsGrid.innerHTML = '';

            filteredResults.forEach((result, index) => {
                const card = createLanguageCard(result, index);
                resultsGrid.appendChild(card);
            });

            document.getElementById('statsSection').style.display = 'grid';
            document.getElementById('searchFilter').style.display = 'block';
        }

        function createLanguageCard(result, index) {
            const card = document.createElement('div');
            card.className = 'language-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="language-name">${result.language}</div>
                    <div class="language-flag">${result.flag}</div>
                </div>
                <div class="native-name">${result.translatedName}</div>
                <div class="phonetic">Phonetic: ${result.phonetic}</div>
                <div style="font-size: 0.9rem; color: #666; margin-bottom: 10px;">
                    Script: ${result.script} ‚Ä¢ Speakers: ${result.speakers}
                </div>
                <div class="card-actions">
                    <button class="action-btn" onclick="copyToClipboard('${result.translatedName}')">üìã Copy</button>
                    <button class="action-btn" onclick="playPronunciation('${result.originalName}', '${result.language}')">üîä Listen</button>
                    <button class="action-btn" onclick="showDetails('${result.language}')">‚ÑπÔ∏è Details</button>
                </div>
            `;

            return card;
        }

        function getFilteredResults() {
            let filtered = translationResults;

            switch(currentFilter) {
                case 'popular':
                    const popularLanguages = ['English', 'Spanish', 'French', 'German', 'Italian', 'Portuguese', 'Russian', 'Chinese', 'Japanese', 'Korean', 'Arabic', 'Hindi'];
                    filtered = translationResults.filter(r => popularLanguages.includes(r.language));
                    break;
                case 'scripts':
                    filtered = translationResults.filter(r => r.script !== 'Latin');
                    break;
                case 'similar':
                    const originalLength = translationResults[0]?.originalName.length || 0;
                    filtered = translationResults.filter(r => Math.abs(r.length - originalLength) <= 2);
                    break;
                default:
                    filtered = translationResults;
            }

            const searchTerm = document.getElementById('languageSearch')?.value.toLowerCase() || '';
            if (searchTerm) {
                filtered = filtered.filter(r => 
                    r.language.toLowerCase().includes(searchTerm) ||
                    r.script.toLowerCase().includes(searchTerm)
                );
            }

            return filtered;
        }

        function updateStats() {
            const uniqueScripts = [...new Set(translationResults.map(r => r.script))].length;
            const totalSpeakers = translationResults.reduce((sum, r) => {
                const speakers = parseFloat(r.speakers.replace(/[^\d.]/g, ''));
                return sum + (speakers || 0);
            }, 0);
            const averageLength = (translationResults.reduce((sum, r) => sum + r.length, 0) / translationResults.length).toFixed(1);

            document.getElementById('totalLanguages').textContent = translationResults.length;
            document.getElementById('uniqueScripts').textContent = uniqueScripts;
            document.getElementById('totalSpeakers').textContent = `${totalSpeakers.toFixed(1)}B`;
            document.getElementById('averageLength').textContent = averageLength;
        }

        function toggleFilter(filterType) {
            currentFilter = filterType;
            
            // Update active button
            document.querySelectorAll('.feature-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (translationResults.length > 0) {
                displayResults();
            }
        }

        function filterLanguages() {
            if (translationResults.length > 0) {
                displayResults();
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showMessage('Copied to clipboard!', 'success');
            }).catch(() => {
                showMessage('Failed to copy to clipboard.', 'error');
            });
        }

        function playPronunciation(name, language) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(name);
                const voices = speechSynthesis.getVoices();
                
                // Try to find a voice for the specific language
                const languageMap = {
                    'Spanish': 'es', 'French': 'fr', 'German': 'de', 'Italian': 'it',
                    'Portuguese': 'pt', 'Russian': 'ru', 'Chinese': 'zh', 'Japanese': 'ja',
                    'Korean': 'ko', 'Arabic': 'ar', 'Hindi': 'hi'
                };
                
                const langCode = languageMap[language];
                if (langCode) {
                    const voice = voices.find(v => v.lang.startsWith(langCode));
                    if (voice) utterance.voice = voice;
                }
                
                speechSynthesis.speak(utterance);
            } else {
                showMessage('Speech synthesis not supported in your browser.', 'error');
            }
        }

        function showDetails(language) {
            const result = translationResults.find(r => r.language === language);
            if (result) {
                alert(`Language: ${result.language}\nScript: ${result.script}\nSpeakers: ${result.speakers}\nTranslation: ${result.translatedName}\nPhonetic: ${result.phonetic}`);
            }
        }

        function exportResults() {
            if (translationResults.length === 0) {
                showMessage('No results to export. Please translate a name first.', 'error');
                return;
            }

            const csvContent = 'Language,Translation,Phonetic,Script,Speakers\n' +
                translationResults.map(r => `${r.language},"${r.translatedName}","${r.phonetic}",${r.script},${r.speakers}`).join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${translationResults[0].originalName}_translations.csv`;
            a.click();
            URL.revokeObjectURL(url);
            
            showMessage('Results exported successfully!', 'success');
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '1000';
            messageDiv.style.padding = '15px 20px';
            messageDiv.style.borderRadius = '8px';
            messageDiv.style.fontWeight = '600';
            messageDiv.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Initialize app
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                translateName();
            }
        });

        // Add some sample names for demonstration
        const sampleNames = ['Alexander', 'Maria', 'Ahmed', 'Yuki', 'Sofia', 'Chen'];
        document.getElementById('nameInput').addEventListener('focus', function() {
            if (!this.value) {
                this.placeholder = sampleNames[Math.floor(Math.random() * sampleNames.length)];
            }
        });
    </script>
