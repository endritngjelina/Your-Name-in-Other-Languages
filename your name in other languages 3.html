        .subtitle {

        .input-section {

            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input, select {

            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .filters {

            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .name-card {
            background: white;
            border-radius: 20px;
            padding: 25px;

            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .name-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .name-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .language-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .language-name {

            font-weight: 600;
            color: #333;
        }

        .language-flag {
            font-size: 1.5rem;
        }

        .translated-name {

            font-weight: bold;
            margin: 15px 0;
            color: #667eea;
            word-break: break-word;
        }

        .phonetic {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }

            background: linear-gradient(135deg, #fff3cd, #ffeaa7);
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .name-card:hover .copy-btn {

        }

        .copy-btn:hover {
            background: #218838;
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

            border: 3px solid rgba(255, 255, 255, 0.3);

            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

            0% { transform: rotate(0deg); }

            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .search-box {

            margin-bottom: 20px;

        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        }

        function translateName() {
            const nameInput = document.getElementById('nameInput').value.trim();

                return;

        function getTranslations(name) {
            // Find closest match or generate phonetic translations
            const normalizedName = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
            
            if (nameTranslations[normalizedName]) {
                return Object.entries(nameTranslations[normalizedName]).map(([lang, data]) => ({
                    language: lang,
                    ...data
                }));
            }

            // Generate basic phonetic translations for unknown names
            return generatePhoneticTranslations(name);
        }

        function generatePhoneticTranslations(name) {
            const phoneticMappings = {

                'German': { flag: 'üá©üá™', script: 'latin', difficulty: 'easy', phoneticRule: (n) => n },
                'Russian': { flag: 'üá∑üá∫', script: 'cyrillic', difficulty: 'medium', phoneticRule: (n) => convertToCyrillic(n) },
                'Chinese': { flag: 'üá®üá≥', script: 'chinese', difficulty: 'hard', phoneticRule: (n) => 'ÂêçÂ≠ó', note: 'Phonetic approximation needed' },
                'Japanese': { flag: 'üáØüáµ', script: 'japanese', difficulty: 'medium', phoneticRule: (n) => convertToKatakana(n) },

                'Italian': { flag: 'üáÆüáπ', script: 'latin', difficulty: 'easy', phoneticRule: (n) => n.endsWith('a') ? n : n + 'o' },
                'Portuguese': { flag: 'üáµüáπ', script: 'latin', difficulty: 'easy', phoneticRule: (n) => n }
            };

            return Object.entries(phoneticMappings).map(([lang, config]) => ({
                language: lang,
                name: config.phoneticRule(name),
                phonetic: `/${name.toLowerCase()}/`,
                flag: config.flag,
                script: config.script,
                difficulty: config.difficulty,

                'y': '—ã', 'z': '–∑'

            return name.toLowerCase().split('').map(char => mapping[char] || char).join('');

        function displayResults(results) {
            currentResults = results;
            filteredResults = results;

        function renderResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            results.forEach((result, index) => {
                const card = createNameCard(result, index);
                resultsContainer.appendChild(card);
            });
        }

        function createNameCard(result, index) {
            const card = document.createElement('div');
            card.className = 'name-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const difficultyClass = `difficulty-${result.difficulty}`;
            
            card.innerHTML = `
                <button class="copy-btn" onclick="copyToClipboard('${result.name}', this)">üìã Copy</button>
                <div class="language-header">
                    <div class="language-name">
                        ${result.language}
                        <span class="difficulty-indicator ${difficultyClass}"

                    </div>
                    <div class="language-flag">${result.flag}</div>
                </div>
                <div class="translated-name">${result.name}</div>
                <div class="phonetic">üì¢ ${result.phonetic}</div>
                ${result.note ? `<div class="cultural-note">üí° ${result.note}</div>` : ''}
            `;

            return card;
        }

        function updateStats(results) {
            const scripts = [...new Set(results.map(r => r.script))];
            const difficulties = results.map(r => r.difficulty);
            const avgDifficulty = calculateAverageDifficulty(difficulties);
            const uniqueNames = [...new Set(results.map(r => r.name))];

            document.getElementById('totalLanguages').textContent = results.length;
            document.getElementById('totalScripts').textContent = scripts.length;
            document.getElementById('difficultyScore').textContent = avgDifficulty;
            document.getElementById('uniqueVariants').textContent = uniqueNames.length;
            
            document.getElementById('stats').style.display = 'grid';
        }

        function calculateAverageDifficulty(difficulties) {
            const scoreMap = { easy: 1, medium: 2, hard: 3 };
            const total = difficulties.reduce((sum, diff) => sum + scoreMap[diff], 0);
            return (total / difficulties.length).toFixed(1);
        }

        function showFilters() {
            document.getElementById('filters').style.display = 'block';
            setupFilterListeners();
        }

        function setupFilterListeners() {
            document.getElementById('scriptFilter').addEventListener('change', applyFilters);
            document.getElementById('difficultyFilter').addEventListener('change', applyFilters);
            document.getElementById('searchFilter').addEventListener('input', applyFilters);
        }

        function applyFilters() {
            const scriptFilter = document.getElementById('scriptFilter').value;
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

            filteredResults = currentResults.filter(result => {
                const matchesScript = !scriptFilter || result.script === scriptFilter;
                const matchesDifficulty = !difficultyFilter || result.difficulty === difficultyFilter;
                const matchesSearch = !searchFilter || 
                    result.language.toLowerCase().includes(searchFilter) ||
                    result.name.toLowerCase().includes(searchFilter);

                return matchesScript && matchesDifficulty && matchesSearch;
            });

            renderResults(filteredResults);
        }

            const randomName = randomNames[Math.floor(Math.random() * randomNames.length)];
            document.getElementById('nameInput').value = randomName;
            translateName();
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('filters').style.display = 'none';
            document.getElementById('nameInput').value = '';
            currentResults = [];
            filteredResults = [];
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '#28a745';
                }, 2000);
            }).catch(() => {
                alert('Could not copy to clipboard');
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

            if (e.key === 'Enter') {

        });

        document.getElementById('nameInput').addEventListener('paste', function() {
            setTimeout(() => {
                if (this.value.trim()) {

                }
            }, 100);
        });
