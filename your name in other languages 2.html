        }

        }

        .logo {

            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            margin-bottom: 30px;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .name-input {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #fafbfc;
        }

        .name-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:active {
            transform: translateY(0);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }

            background: white;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);

            position: relative;
            overflow: hidden;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .language-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            align-items: center;
            justify-content: between;

            color: #667eea;
            margin: 15px 0;

            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }

            right: 20px;

            font-size: 0.8rem;
            color: #667eea;

        }

            padding: 60px;
            color: #666;
        }

            display: inline-block;

            font-size: 0.7rem;
            font-weight: 600;

            from {
                opacity: 0;
                transform: translateY(30px);

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            0% { transform: rotate(0deg); }

            from {

                transform: translateY(20px) scale(0.95);

            to {

        let currentResults = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            document.getElementById('nameInput').focus();
        });

        function setupEventListeners() {
            // Enter key functionality
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    translateName();
                }
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    if (currentResults.length > 0) {
                        displayResults(currentResults);
                    }
                });
            });
        }

        function setName(name) {
            document.getElementById('nameInput').value = name;
            translateName();
        }

        function translateName() {
            const nameInput = document.getElementById('nameInput').value.trim();
            
            if (!nameInput) {
                showToast('Please enter a name first!', 'error');
                return;
            }

            showLoading();
            
            // Simulate processing time for better UX
            setTimeout(() => {
                const results = processName(nameInput);
                currentResults = results;
                displayResults(results);
                updateStats(results);
            }, 1500);
        }

        function processName(inputName) {
            const results = [];
            const normalizedName = inputName.charAt(0).toUpperCase() + inputName.slice(1).toLowerCase();
            
            for (const [language, data] of Object.entries(languageDatabase)) {
                const transform = data.transforms[normalizedName];
                
                if (transform) {
                    results.push({
                        language: language,
                        script: data.script,
                        flag: data.flag,
                        difficulty: data.difficulty,
                        continent: data.continent,
                        category: data.category,
                        name: transform.name,
                        phonetic: transform.phonetic,
                        note: transform.note,
                        originalName: normalizedName
                    });
                } else {
                    // Fallback for names not in database
                    results.push({
                        language: language,
                        script: data.script,
                        flag: data.flag,
                        difficulty: data.difficulty,
                        continent: data.continent,
                        category: data.category,
                        name: normalizedName,
                        phonetic: `/${normalizedName.toLowerCase()}/`,
                        note: `${normalizedName} adapted to ${language} pronunciation`,
                        originalName: normalizedName
                    });
                }
            }
            
            return results.sort((a, b) => a.language.localeCompare(b.language));
        }

        function displayResults(results) {
            const filteredResults = filterResults(results);
            const resultsContainer = document.getElementById('results');
            
            if (filteredResults.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">No results found for the selected filter.</div>';
                return;
            }

            const cardsHTML = filteredResults.map((result, index) => `
                <div class="language-card" style="animation-delay: ${index * 0.1}s">
                    <button class="copy-btn" onclick="copyToClipboard('${result.name}')">Copy</button>
                    <div class="language-header">
                        <div>
                            <div class="language-name">${result.language}</div>
                            <div class="language-script">${result.script} Script</div>
                        </div>
                        <div class="flag">${result.flag}</div>
                    </div>
                    <div class="translated-name">${result.name}</div>
                    <div class="phonetic">üîä ${result.phonetic}</div>
                    <div class="difficulty-indicator difficulty-${result.difficulty}">
                        ${result.difficulty} pronunciation
                    </div>
                    <div class="cultural-note">${result.note}</div>
                </div>
            `).join('');

            resultsContainer.innerHTML = `<div class="results-grid">${cardsHTML}</div>`;
        }

        function filterResults(results) {
            switch (currentFilter) {
                case 'common':
                    return results.filter(r => r.category === 'common');
                case 'scripts':
                    return results.filter(r => r.category === 'scripts');
                default:
                    return results;
            }
        }

        function updateStats(results) {
            const stats = document.getElementById('stats');
            const uniqueScripts = new Set(results.map(r => r.script));
            const uniqueContinents = new Set(results.map(r => r.continent));
            
            document.getElementById('totalLanguages').textContent = results.length;
            document.getElementById('uniqueScripts').textContent = uniqueScripts.size;
            document.getElementById('continents').textContent = uniqueContinents.size;
            
            stats.style.display = 'flex';
        }

        function showLoading() {
            document.getElementById('results').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Translating your name across cultures...</div>
                </div>
            `;
            document.getElementById('stats').style.display = 'none';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            }).catch(() => {
                showToast('Copy failed', 'error');
            });
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#dc3545' : '#28a745';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
