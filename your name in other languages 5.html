<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 1.1rem;
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 16px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn, .filter-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            border-radius: 25px;
            background: white;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn:hover, .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .control-btn.active, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .language-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid transparent;
        }

        .language-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .language-card:hover::before {
            transform: scaleX(1);
        }

        .language-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .language-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .language-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .flag {
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
        }

        .language-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .script-type {
            font-size: 0.8rem;
            color: #666;
            background: #f0f2f5;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .copy-btn {
            background: none;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: scale(1.1);
        }

        .translated-name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #f8f9ff, #f0f2ff);
            border-radius: 12px;
            position: relative;
        }

        .phonetic {
            font-size: 1rem;
            color: #666;
            font-style: italic;
            text-align: center;
            margin-bottom: 15px;
        }

        .cultural-note {
            font-size: 0.9rem;
            color: #555;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            line-height: 1.4;
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #ccc;
            transition: all 0.3s ease;
        }

        .favorite-btn:hover, .favorite-btn.favorited {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .export-section {
            text-align: center;
            margin-top: 30px;
        }

        .export-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .fade-in {
            animation: slideInUp 0.6s ease-out;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .search-section {
                padding: 25px;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>

            <div class="controls">

                    <span class="stat-label">Favorites</span>

        </div>

        <div id="loading" class="loading" style="display: none;">

        <div class="results-grid" id="resultsGrid"></div>

            <button class="export-btn" onclick="exportResults()">
                <i class="fas fa-download"></i> Export Results as PDF
            </button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

                {lang: 'Chinese', flag: 'ðŸ‡¨ðŸ‡³', script: 'asian', phonetic: `/${name.toLowerCase()}/`, cultural: 'Chinese phonetic characters'},

        function createLanguageCard(translation, index) {
            const card = document.createElement('div');
            card.className = 'language-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const favoriteKey = `${currentName}-${translation.language}`;
            const isFavorited = favorites.includes(favoriteKey);
            
            card.innerHTML = `
                <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="toggleFavorite('${favoriteKey}', this)">
                    <i class="fas fa-heart"></i>
                </button>
                <div class="language-header">
                    <div class="language-info">
                        <div class="flag">${translation.flag}</div>
                        <div>
                            <div class="language-name">${translation.language}</div>
                            <div class="script-type">${translation.script}</div>
                        </div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${translation.translation}', this)">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <div class="translated-name">${translation.translation}</div>
                <div class="phonetic">${translation.phonetic}</div>
                <div class="cultural-note">${translation.cultural}</div>
            `;
            
            return card;
        }

        function toggleFavorite(key, button) {
            if (favorites.includes(key)) {
                favorites = favorites.filter(f => f !== key);
                button.classList.remove('favorited');
                showToast('Removed from favorites');
            } else {
                favorites.push(key);
                button.classList.add('favorited');
                showToast('Added to favorites');
            }
            
            sessionStorage.setItem('favorites', JSON.stringify(favorites));
            updateStats();
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const icon = button.querySelector('i');
                icon.className = 'fas fa-check';
                button.style.color = '#28a745';
                
                setTimeout(() => {
                    icon.className = 'fas fa-copy';
                    button.style.color = '#666';
                }, 1500);
                
                showToast('Copied to clipboard!');
            });
        }

        function toggleView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.control-btn[data-view]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');
            
            if (currentName) {
                displayResults();
                updateStats();
            }
        }

        function filterByScript(script) {
            currentScript = script;
            
            // Update button states
            document.querySelectorAll('.filter-btn[data-script]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-script="${script}"]`).classList.add('active');
            
            if (currentName) {
                displayResults();
                updateStats();
            }
        }

        function clearResults() {
            document.getElementById('resultsGrid').innerHTML = '';
            document.getElementById('nameInput').value = '';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('exportSection').style.display = 'none';
            currentName = '';
            showToast('Results cleared');
        }

        function randomName() {
            const randomIndex = Math.floor(Math.random() * sampleNames.length);
            const randomName = sampleNames[randomIndex];
            document.getElementById('nameInput').value = randomName;
            translateName();
        }

        function updateStats() {
            if (!currentName) return;
            
            const translations = getTranslationsForName(currentName);
            const scripts = [...new Set(translations.map(t => t.script))];
            const favoriteCount = favorites.filter(f => f.startsWith(currentName + '-')).length;
            
            document.getElementById('totalLanguages').textContent = translations.length;
            document.getElementById('scriptCount').textContent = scripts.length;
            document.getElementById('favoriteCount').textContent = favoriteCount;
            document.getElementById('stats').style.display = 'grid';
        }

        function exportResults() {
            if (!currentName) return;
            
            const translations = getTranslationsForName(currentName);
            let csvContent = "Language,Translation,Phonetic,Script,Cultural Note\n";
            
            translations.forEach(t => {
                csvContent += `"${t.language}","${t.translation}","${t.phonetic}","${t.script}","${t.cultural}"\n`;
            });
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentName}_translations.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showToast('Results exported successfully!');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event listeners
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                translateName();
            }
        });

        // Auto-suggestion functionality
        document.getElementById('nameInput').addEventListener('input', function(e) {
            const value = e.target.value.toLowerCase();
            if (value.length > 1) {
                const suggestions = sampleNames.filter(name => 
                    name.toLowerCase().startsWith(value)
                );
                // You could implement a dropdown here
            }
        });

        // Advanced features
        function generateNameVariations() {
            if (!currentName) return;
            
            const variations = [];
            const name = currentName.toLowerCase();
            
            // Generate common variations
            variations.push(name.charAt(0).toUpperCase() + name.slice(1)); // Capitalized
            variations.push(name.toUpperCase()); // All caps
            variations.push(name); // Lowercase
            
            // Add diminutive forms
            if (name.length > 4) {
                variations.push(name.substring(0, 3) + 'y'); // Nickname style
                variations.push(name.substring(0, 4) + 'ie'); // Another nickname
            }
            
            return variations;
        }

        function searchSimilarNames() {
            const similar = sampleNames.filter(name => 
                name.toLowerCase().includes(currentName.toLowerCase().substring(0, 3)) ||
                currentName.toLowerCase().includes(name.toLowerCase().substring(0, 3))
            );
            return similar.filter(name => name.toLowerCase() !== currentName.toLowerCase());
        }

        function analyzeNameOrigin() {
            // Simple origin analysis based on common patterns
            const name = currentName.toLowerCase();
            const origins = [];
            
            if (name.endsWith('a') || name.endsWith('ia')) origins.push('Latin/Romance');
            if (name.includes('h') && name.length < 6) origins.push('Germanic');
            if (name.endsWith('son') || name.endsWith('sen')) origins.push('Scandinavian');
            if (name.startsWith('mc') || name.startsWith('o\'')) origins.push('Irish/Scottish');
            if (name.includes('z') && name.endsWith('ez')) origins.push('Spanish');
            
            return origins.length > 0 ? origins : ['Multiple possible origins'];
        }

        function showNameInsights() {
            if (!currentName) return;
            
            const insights = document.createElement('div');
            insights.className = 'name-insights';
            insights.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 15px; margin: 20px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
                    <h3 style="color: #667eea; margin-bottom: 15px;"><i class="fas fa-lightbulb"></i> Name Insights for "${currentName}"</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                        <div>
                            <strong>Possible Origins:</strong>
                            <ul style="margin: 5px 0; padding-left: 20px;">
                                ${analyzeNameOrigin().map(origin => `<li>${origin}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <strong>Similar Names:</strong>
                            <ul style="margin: 5px 0; padding-left: 20px;">
                                ${searchSimilarNames().slice(0, 3).map(name => `<li>${name}</li>`).join('')}
                            </ul>
                        </div>
                        <div>
                            <strong>Name Length:</strong>
                            <p style="margin: 5px 0;">${currentName.length} characters</p>
                            <strong>Vowel Count:</strong>
                            <p style="margin: 5px 0;">${(currentName.match(/[aeiouAEIOU]/g) || []).length}</p>
                        </div>
                    </div>
                </div>
            `;
            
            const resultsGrid = document.getElementById('resultsGrid');
            resultsGrid.insertBefore(insights, resultsGrid.firstChild);
        }

        // Voice pronunciation feature
        function pronounceName(text, language = 'en-US') {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language;
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // Enhanced export with multiple formats
        function exportResultsAdvanced(format = 'csv') {
            if (!currentName) return;
            
            const translations = getTranslationsForName(currentName);
            let content = '';
            let filename = '';
            let mimeType = '';
            
            switch (format) {
                case 'csv':
                    content = "Language,Flag,Translation,Phonetic,Script,Cultural Note\n";
                    translations.forEach(t => {
                        content += `"${t.language}","${t.flag}","${t.translation}","${t.phonetic}","${t.script}","${t.cultural}"\n`;
                    });
                    filename = `${currentName}_translations.csv`;
                    mimeType = 'text/csv';
                    break;
                    
                case 'json':
                    content = JSON.stringify({
                        name: currentName,
                        timestamp: new Date().toISOString(),
                        translations: translations
                    }, null, 2);
                    filename = `${currentName}_translations.json`;
                    mimeType = 'application/json';
                    break;
                    
                case 'txt':
                    content = `Name Translations for: ${currentName}\n`;
                    content += `Generated on: ${new Date().toLocaleDateString()}\n`;
                    content += '='.repeat(50) + '\n\n';
                    translations.forEach(t => {
                        content += `${t.language} (${t.flag})\n`;
                        content += `Translation: ${t.translation}\n`;
                        content += `Phonetic: ${t.phonetic}\n`;
                        content += `Script: ${t.script}\n`;
                        content += `Cultural: ${t.cultural}\n`;
                        content += '-'.repeat(30) + '\n\n';
                    });
                    filename = `${currentName}_translations.txt`;
                    mimeType = 'text/plain';
                    break;
            }
            
            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            window.URL.revokeObjectURL(url);
            
            showToast(`Results exported as ${format.toUpperCase()}!`);
        }

        // Add pronunciation buttons to cards
        function enhanceCards() {
            const cards = document.querySelectorAll('.language-card');
            cards.forEach(card => {
                const translation = card.querySelector('.translated-name').textContent;
                const languageName = card.querySelector('.language-name').textContent;
                
                const pronounceBtn = document.createElement('button');
                pronounceBtn.className = 'copy-btn';
                pronounceBtn.style.marginLeft = '5px';
                pronounceBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                pronounceBtn.onclick = () => pronounceName(translation);
                
                card.querySelector('.language-header .language-info').appendChild(pronounceBtn);
            });
        }

        // Theme switching
        function switchTheme(theme) {
            const body = document.body;
            body.className = `theme-${theme}`;
            
            // You could add different CSS classes for themes
            if (theme === 'dark') {
                body.style.background = 'linear-gradient(135deg, #2c3e50 0%, #34495e 100%)';
            } else if (theme === 'ocean') {
                body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
        }

        // Name history management
        function showSearchHistory() {
            if (searchHistory.length === 0) {
                showToast('No search history available');
                return;
            }
            
            const historyHtml = searchHistory.map(name => 
                `<button onclick="loadFromHistory('${name}')" style="
                    background: white; 
                    border: 1px solid #ddd; 
                    padding: 8px 15px; 
                    margin: 5px; 
                    border-radius: 20px; 
                    cursor: pointer;
                    transition: all 0.3s ease;
                " onmouseover="this.style.background='#667eea'; this.style.color='white';" 
                onmouseout="this.style.background='white'; this.style.color='black';">${name}</button>`
            ).join('');
            
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
                background: rgba(0,0,0,0.5); z-index: 1000; 
                display: flex; align-items: center; justify-content: center;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 15px; max-width: 500px; text-align: center;">
                    <h3 style="color: #667eea; margin-bottom: 20px;">Search History</h3>
                    <div>${historyHtml}</div>
                    <button onclick="this.parentElement.parentElement.remove()" style="
                        background: #667eea; color: white; border: none; 
                        padding: 10px 20px; border-radius: 5px; margin-top: 20px; cursor: pointer;
                    ">Close</button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function loadFromHistory(name) {
            document.getElementById('nameInput').value = name;
            translateName();
            document.querySelector('.modal')?.remove();
        }

        // Statistics and analytics
        function showDetailedStats() {
            const translations = getTranslationsForName(currentName);
            const scriptStats = {};
            translations.forEach(t => {
                scriptStats[t.script] = (scriptStats[t.script] || 0) + 1;
            });
            
            const chartData = Object.entries(scriptStats).map(([script, count]) => ({
                script: script.charAt(0).toUpperCase() + script.slice(1),
                count
            }));
            
            // Simple text-based chart
            let chart = 'Script Distribution:\n';
            chartData.forEach(item => {
                const bar = 'â–ˆ'.repeat(Math.round(item.count / Math.max(...chartData.map(d => d.count)) * 20));
                chart += `${item.script}: ${bar} (${item.count})\n`;
            });
            
            showToast(chart);
        }

        // Enhanced mobile responsiveness
        function checkMobile() {
            if (window.innerWidth < 768) {
                document.querySelector('.results-grid').style.gridTemplateColumns = '1fr';
                document.querySelector('.controls').style.flexDirection = 'column';
            }
        }

        // Initialize advanced features
        window.addEventListener('load', function() {
            document.getElementById('nameInput').focus();
            checkMobile();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'Enter':
                            translateName();
                            break;
                        case 'k':
                            e.preventDefault();
                            document.getElementById('nameInput').focus();
                            break;
                        case 'h':
                            e.preventDefault();
                            showSearchHistory();
                            break;
                    }
                }
            });
        });

        window.addEventListener('resize', checkMobile);

        // Update the export function to use the advanced version
        function exportResults() {
            exportResultsAdvanced('csv');
        }

        // Add these new control buttons dynamically
        setTimeout(() => {
            const controlsDiv = document.querySelector('.controls');
            
            // Add insights button
            const insightsBtn = document.createElement('button');
            insightsBtn.className = 'control-btn';
            insightsBtn.innerHTML = '<i class="fas fa-chart-line"></i> Insights';
            insightsBtn.onclick = showNameInsights;
            controlsDiv.appendChild(insightsBtn);
            
            // Add history button
            const historyBtn = document.createElement('button');
            historyBtn.className = 'control-btn';
            historyBtn.innerHTML = '<i class="fas fa-history"></i> History';
            historyBtn.onclick = showSearchHistory;
            controlsDiv.appendChild(historyBtn);
            
            // Add export options
            const exportDropdown = document.createElement('div');
            exportDropdown.style.position = 'relative';
            exportDropdown.style.display = 'inline-block';
            
            const exportMainBtn = document.createElement('button');
            exportMainBtn.className = 'control-btn';
            exportMainBtn.innerHTML = '<i class="fas fa-download"></i> Export <i class="fas fa-chevron-down"></i>';
            
            const exportMenu = document.createElement('div');
            exportMenu.style.cssText = `
                position: absolute; top: 100%; left: 0; background: white; 
                border: 1px solid #ddd; border-radius: 5px; min-width: 120px; 
                box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: none; z-index: 100;
            `;
            
            exportMenu.innerHTML = `
                <button onclick="exportResultsAdvanced('csv')" style="display: block; width: 100%; padding: 10px; border: none; text-align: left; cursor: pointer;">CSV</button>
                <button onclick="exportResultsAdvanced('json')" style="display: block; width: 100%; padding: 10px; border: none; text-align: left; cursor: pointer;">JSON</button>
                <button onclick="exportResultsAdvanced('txt')" style="display: block; width: 100%; padding: 10px; border: none; text-align: left; cursor: pointer;">TXT</button>
            `;
            
            exportMainBtn.onclick = () => {
                exportMenu.style.display = exportMenu.style.display === 'none' ? 'block' : 'none';
            };
            
            exportDropdown.appendChild(exportMainBtn);
            exportDropdown.appendChild(exportMenu);
            
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!exportDropdown.contains(e.target)) {
                    exportMenu.style.display = 'none';
                }
            });
            
        }, 100);
        </script>
